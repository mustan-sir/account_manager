services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: account_manager
      POSTGRES_USER: account_user
      POSTGRES_PASSWORD: account_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql

  api:
    build:
      context: ./apps/api
    environment:
      DATABASE_URL: postgresql+psycopg://account_user:account_pass@db:5432/account_manager
      CORS_ORIGINS: http://localhost:5173
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app

  web:
    build:
      context: ./apps/web
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - api
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app

volumes:
  postgres_data:
